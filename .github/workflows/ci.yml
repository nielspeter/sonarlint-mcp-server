name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify backend downloaded
        run: |
          echo "Checking backend installation..."
          ls -la || true
          if [ -d "sonarlint-backend" ]; then
            echo "sonarlint-backend directory exists"
            ls -la sonarlint-backend/ || true
          else
            echo "sonarlint-backend directory does not exist"
          fi

          if [ -d "sonarlint-backend/lib" ] && [ -d "sonarlint-backend/jre" ] && [ -d "sonarlint-backend/plugins" ]; then
            echo "✅ SonarLint backend installed successfully"
            ls -la sonarlint-backend/
          else
            echo "❌ SonarLint backend installation failed - running setup manually"
            npm run setup
            if [ -d "sonarlint-backend/lib" ] && [ -d "sonarlint-backend/jre" ] && [ -d "sonarlint-backend/plugins" ]; then
              echo "✅ Manual setup successful"
            else
              echo "❌ Manual setup also failed"
              exit 1
            fi
          fi
        shell: bash

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: |
          if grep -q "format:check" package.json; then
            npm run format:check
          else
            echo "No format:check script found, skipping"
          fi

      - name: TypeScript check
        run: npx tsc --noEmit
